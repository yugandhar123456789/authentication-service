apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 3  # Number of pods to run
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-cntr
          image: yugandhar18/auth-img:latest  # Replace with your image name
          ports:
            - containerPort: 8090  # Port your Spring Boot app listens on
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 2090  # Port exposed inside the Kubernetes cluster
      targetPort: 8090  # Port Spring Boot app listens on
  type: LoadBalancer  # Internal service (can change to LoadBalancer or NodePort)